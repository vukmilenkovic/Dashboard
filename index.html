<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="row">
            <div class="item">
                <img src="/src/icons/view-dashboard_icon.svg"alt="" class="icon">
                <span>Dashboard</span>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="src/icons/home_icon.svg" alt="" class="icon">
                <span>Home</span>
            </div>
            <div class="item">
                <img src="src/icons/card-account-details-outline.svg" alt="" class="icon">
                <span>Profile</span>

            </div>
            <div class="item">
                <img src="src/icons/message_icon.svg" alt="" class="icon">
                <span>Messages</span>
            </div>
            <div class="item">
                <img src="src/icons/history_icon.svg" alt="" class="icon">
                
                <span>History</span>
            </div>
            <div class="item">
                <img src="src/icons/note-outline_icon.svg" alt="" class="icon">
                
                <span>Tasks</span>
            </div>
            <div class="item">
                <img src="src/icons/account-group_icon.svg" alt="" class="icon">
                
                <span>Communities</span>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <img src="src/icons/settings-icon.svg" alt="" class="icon">
                <span>Settings</span>
            </div>
            <div class="item">
                <img src="src/icons/face-agent_icon.svg" alt="" class="icon">
                <span>Support</span>
            </div>
            <div class="item">
                <img src="src/icons/privacy_icon.svg" alt="" class="icon">
                <span>Privacy</span>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="header-top">
            <div class="header-top-item">
                <img src="/src/icons/magnify_icon.svg" alt="" class="icon-header">
            </div>
            <div class="header-top-item">
                <input type="search">
            </div>
            <div class="header-top-item">
                <img src="/src/icons/bell-outline_icon.svg" alt="" class="icon-header">
            </div>
            <div class="header-top-item">
                <img src="src/icons/Facebook-picture-logo-2.0.png" alt="" class="logo-header-top">
            </div>
            <div class="header-top-item">
                <h4>Morgan Oakley</h4>
            </div>
        </div>
        <div class="header-bottom"></div>
    </div>
    <div class="main-content">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
    <div class="main-announcements"></div>
    

    <script src="index.js"></script>
</body>
</html>
